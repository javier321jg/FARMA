        <script src="https://kit.fontawesome.com/82a228b425.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" th:href="@{/assets/logo.png}" />
        <!-- Core theme CSS (includes Bootstrap)-->
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

         crossorigin="anonymous"></script>

    <body>
        <nav class="navbar navbar-dark custom-bg-dark-transparent">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="/login"><h2 class="text-light" style="font-size: 20px">Farmacia Roque</h2>
                    </a>
                </li>
            </ul>
            <a href="/login" align="right"><h2 class="text-muted" style="font-size: 18px">Home</h2></a>
        </nav>

        <div class="banner content">
            <div class="banner-video">
                <video autoplay muted loop>
                    <source src="https://cdn.wizeline.com/uploads/2019/03/Final-Version-For-Web-Page-Reduced-File.mp4"
                            type="video/mp4">
                </video>
            </div>
        </div>
        <div class="loginbox ">
            <form method="post" th:action="@{/login}" >
                <div class="w-100 text-center">
                    <img th:src="@{/images/user.png}" alt="logoUser" class="avatar">
                </div>
                
                <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example1">Usuario</label>
                    <input type="text" placeholder="nombre de usuario" required="required" id="username" name="username" value="">
                                        
                </div>
                <div class="form-outline mb-2">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="password" name="password" class="form-control" />                    
                </div>
                
                <div class="d-grid gap-2 col-12 mx-auto mt-4">
                    <input type="submit" value="Login" class="btn btn-dark"/>
                </div>
                

            </form>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Farmacia Roque Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
            
            
        </div>
