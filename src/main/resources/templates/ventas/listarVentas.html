<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
    <head th:replace="layout/layout :: head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container-fluid" layout:fragment="page-content">            
            <nav class="navbar navbar-light bg-light m-2">
                <h4 class="ps-3"><i class="fa-solid fa-cube me-2"></i>REGISTRAR VENTA</h4>
            </nav>
            <div class="container mt-3">                
                <a th:href="@{/venta/add}" class="btn btn-danger mb-4">
                    <strong class="me-2">Add</strong><i class="fa-solid fa-hospital-right"></i>
                </a>
                
                <div class="row">
                    <div class="col">
                        <table class="table table-info" id="tablita">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    
                                    <th scope="col">FECHA</th>
                                    <th scope="col">EMPLEADO</th>
                                    <th scope="col">CLIENTE</th>
                                    
                                    <th scope="col" colspan="2" class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">ACCION</th>
                                </tr>
                            </thead>
                            <tbody> 
                                <tr th:each="vt:${ventas}">
                                    <td scope="row" th:text="${vt.id}"></td>
                                    
                                    <td th:text="${vt.fecha}"></td>
                                    <td th:text="${vt.empleado.nombres}+' '+${vt.empleado.apellidos}"></td>
                                    <td th:text="${vt.cliente.nombres}"></td>
                                    <td class="text-center" sec:authorize="hasRole('ROLE_ADMIN')">
                                    
                                        <a th:href="@{/venta/edit/} + ${vt.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-warning me-3'></i></a>
                                        <a th:href="@{/venta/delete/} + ${vt.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>
                                        
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
         </div>
        
        <!--OTRO SCRIPTS PARA PAGINAS-->
    <th:block layout:fragment="page-scripts">

    </th:block>
    </body>
</html>
